<img alt="Card image cap" class="card-img-top" src="{{ product.image.url }}">
<div class="card-body d-flex flex-column justify-content-between">
  <div>
    <div class="card-title d-flex justify-content-between">
      <span>{{ product.name }}</span>
      <span class="text-success font-weight-bold">{{ (product.price * stepper.value) | price }}</span>
    </div>
    <p class="text-muted small">{{ product.description }}</p>
  </div>
  <div class="d-flex justify-content-between align-middle">
    <app-input-stepper #stepper class="input-stepper"></app-input-stepper>
    <button (click)="addClickHandler(stepper, product)" class="btn btn-sm btn-primary" type="button">
      Add to cart
    </button>
  </div>
</div>
