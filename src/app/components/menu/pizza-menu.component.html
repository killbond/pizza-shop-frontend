<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Pizza</h1>
</div>

<div class="container">
    <div class="card-deck mb-3 flex-wrap">
        <div *ngFor="let pizza of items; trackBy: ( 'id' | trackByProperty )" class="card mb-4"
             style="min-width: 250px">
            <img alt="Card image cap" class="card-img-top" src="{{ pizza.image.url }}">
            <div class="card-body d-flex flex-column justify-content-between">
                <div>
                    <div class="card-title d-flex justify-content-between">
                        <span>{{ pizza.name }}</span>
                        <span class="text-success font-weight-bold">{{ pizza.price | price }}</span>
                    </div>
                    <p class="text-muted small">{{ pizza.description }}</p>
                </div>
                <div class="d-flex justify-content-between align-middle">
                    <app-input-stepper #stepper class="input-stepper"></app-input-stepper>
                    <button (click)="addToCart(stepper, pizza.id)" class="btn btn-sm btn-primary" type="button">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
