<div class="login-form">
  <form (ngSubmit)="login()">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input [(ngModel)]="email"
             [class.is-invalid]="errors.hasOwnProperty('email')"
             class="form-control"
             name="email"
             placeholder="Email"
             required
             type="text">
      <div *ngFor="let message of errors.email" class="invalid-feedback">
        {{ message }}
      </div>
    </div>
    <div class="form-group">
      <input [(ngModel)]="password"
             [class.is-invalid]="errors.hasOwnProperty('password')"
             class="form-control"
             name="password"
             placeholder="Password"
             required
             type="password">
      <div *ngFor="let message of errors.password" class="invalid-feedback">
        {{ message }}
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="sending" class="btn btn-primary btn-block" type="submit">
        <fa-icon *ngIf="sending" [icon]="faSpinner" [spin]="true"></fa-icon>
        Log in
      </button>
    </div>
  </form>
  <p class="text-center"><a href="#">Create an Account</a></p>
</div>
