<div class="register-form">
  <form (ngSubmit)="register()">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input [(ngModel)]="name"
             [class.is-invalid]="errors.hasOwnProperty('name')"
             class="form-control"
             name="name"
             placeholder="Name"
             required
             type="text">
      <div *ngFor="let message of errors.name" class="invalid-feedback">{{ message }}</div>
    </div>
    <div class="form-group">
      <input [(ngModel)]="email"
             [class.is-invalid]="errors.hasOwnProperty('email')"
             class="form-control"
             name="email"
             placeholder="Email"
             required
             type="text">
      <div *ngFor="let message of errors.email" class="invalid-feedback">{{ message }}</div>
    </div>
    <div class="form-group">
      <input [(ngModel)]="phone"
             [class.is-invalid]="errors.hasOwnProperty('phone')"
             class="form-control"
             name="phone"
             placeholder="Phone"
             required
             type="text">
      <div *ngFor="let message of errors.phone" class="invalid-feedback">{{ message }}</div>
    </div>
    <div class="form-group">
      <input [(ngModel)]="password"
             [class.is-invalid]="errors.hasOwnProperty('password')"
             class="form-control"
             name="password"
             placeholder="Password"
             required
             type="password">
      <div *ngFor="let message of errors.password" class="invalid-feedback">{{ message }}</div>
    </div>
    <div class="form-group">
      <input [(ngModel)]="passwordConfirmation"
             [class.is-invalid]="errors.hasOwnProperty('password_confirmation')"
             class="form-control"
             name="password_confirmation"
             placeholder="Password confirmation"
             required
             type="password">
      <div *ngFor="let message of errors.password_confirmation" class="invalid-feedback">{{ message }}</div>
    </div>
    <div class="form-group">
      <button [disabled]="sending" class="btn btn-primary btn-block" type="submit">
        <fa-icon *ngIf="sending" [icon]="faSpinner" [spin]="true"></fa-icon>
        Register
      </button>
    </div>
  </form>
  <div class="d-flex justify-content-around">
    <a [routerLink]="['/menu']">Back to menu</a>
    <a [routerLink]="['/login']">Log in</a>
  </div>
</div>
